<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mahmud's Fight Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #111;
      color: white;
      text-align: center;
    }
    canvas {
      display: block;
      margin: 20px auto;
      background: url('bg1.jpg') center center / cover;
      border: 2px solid white;
    }
    #startBtn {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background: #444;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .controls {
      margin: 10px auto;
    }
    .controls button {
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>Welcome to Mahmud's Fight Game</h1>
  <div id="startBtn">
    <button onclick="startGame()">Start Game</button>
  </div>
  <canvas id="game" width="600" height="300"></canvas>
  <div class="controls">
    <button onclick="dx = -3">‚¨ÖÔ∏è</button>
    <button onclick="dx = 3">‚û°Ô∏è</button>
    <button onclick="if(y >= ground) { dy = -12; playSound(jumpSound); }">‚¨ÜÔ∏è</button>
    <button onmousedown="punch = true; playSound(punchSound);" onmouseup="punch = false">ü•ä</button>
  </div><audio id="bgMusic" src="bgmusic.mp3" loop autoplay></audio> <audio id="punchSound" src="punch.mp3"></audio> <audio id="jumpSound" src="jump.mp3"></audio>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');

    let x = 50, y = 250, dx = 0, dy = 0;
    let ex = 500, ey = 250, edx = -2;
    let health = 100, score = 0, level = 1;
    let punch = false, gameRunning = false;
    const ground = 250;

    const bgMusic = document.getElementById('bgMusic');
    const punchSound = document.getElementById('punchSound');
    const jumpSound = document.getElementById('jumpSound');

    function playSound(sound) {
      sound.currentTime = 0;
      sound.play();
    }

    document.addEventListener('keydown', e => {
      if (e.key === 'a') dx = -3;
      if (e.key === 'd') dx = 3;
      if (e.key === 'w' && y >= ground) {
        dy = -12;
        playSound(jumpSound);
      }
      if (e.key === ' ') {
        punch = true;
        playSound(punchSound);
      }
    });

    document.addEventListener('keyup', e => {
      if (e.key === 'a' || e.key === 'd') dx = 0;
      if (e.key === ' ') punch = false;
    });

    function startGame() {
      document.getElementById('startBtn').style.display = 'none';
      gameRunning = true;
      bgMusic.play();
      draw();
    }

    function resetEnemy() {
      ex = 600;
      ey = 250;
      edx = -2 - level;
    }

    function levelUp() {
      level++;
      score = 0;
      health = 100;
      canvas.style.backgroundImage = `url('bg${level}.jpg')`;
    }

    function draw() {
      if (!gameRunning) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const playerImg = new Image();
      playerImg.src = `player${level}.png`;
      const enemyImg = new Image();
      enemyImg.src = `enemy${level}.png`;

      ctx.drawImage(playerImg, x, y, 40, 40);
      if (punch) ctx.fillStyle = 'red', ctx.fillRect(x + 40, y + 10, 10, 10);

      ctx.drawImage(enemyImg, ex, ey, 40, 40);

      x += dx;
      y += dy;
      if (y < ground) dy += 1; else dy = 0, y = ground;

      ex += edx;
      if (Math.random() < 0.01) ey -= 15;
      if (ey < ground) ey += 1;

      if (ex < -40) resetEnemy();

      if (x + 40 > ex && x < ex + 40 && Math.abs(y - ey) < 40) {
        if (punch) {
          score++;
          if (score >= 5) levelUp();
          resetEnemy();
        } else {
          health -= 1;
          if (health <= 0) {
            alert("Game Over!");
            location.reload();
          }
        }
      }

      requestAnimationFrame(draw);
    }
  </script></body>
</html>
