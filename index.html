<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Best of Luck</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      transition: background 0.4s;
    }

    h1::after {
      content: '|';
      animation: blink 0.7s infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    .typewriter {
      font-size: 2rem;
      margin-top: 20px;
    }

    img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 3px solid white;
      margin: 20px 0;
    }

    .btn {
      background-color: #ffffff22;
      border: 1px solid white;
      padding: 10px 20px;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: white;
      color: black;
    }

    .toggle {
      position: absolute;
      top: 10px;
      right: 10px;
    }
  </style>
</head>
<body>
  <div class="toggle">
    <button onclick="toggleMode()">ðŸŒ™</button>
  </div>

  <h1 class="typewriter" id="text"></h1>
  <img src="profile.jpg" alt="Profile Image" />
  <a class="btn" href="https://instagram.com/mahmud.hasan_08" target="_blank">Follow me on Instagram</a>

  <script>
    const text = "The best of luck";
    let index = 0;

    function typeEffect() {
      document.getElementById("text").innerText = text.substring(0, index++);
      if (index <= text.length) {
        setTimeout(typeEffect, 150);
      }
    }

    function toggleMode() {
      const body = document.body;
      if (body.style.background === "black") {
        body.style.background = "linear-gradient(135deg, #1f1c2c, #928dab)";
        body.style.color = "white";
      } else {
        body.style.background = "black";
        body.style.color = "white";
      }
    }

    typeEffect();
  </script>
</body>
  </html>
